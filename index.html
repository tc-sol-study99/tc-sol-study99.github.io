<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Secret</title>
</head>

<body>
    <h1>認証済みページへようこそ！</h1>
    <button id="logoutBtn">ログアウト</button>
    <ul>
        <li>
    <a class="fs-5 text-primary text-decoration-none" href="/study_bootstrap/study_bootstrap.html">
        Bootstrapサンプル集
    </a>
    </li>
    </ul>

    <script type="module">
        import { auth, onAuthStateChanged, signOut } from "./firebase.js";

        onAuthStateChanged(auth, user => {
            if (!user) {
                // ログインしていない場合はログイン画面にリダイレクト
                window.location.href = "login.html";
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
